<!-- add_license_agreement.html -->
<h1>Add License Agreement</h1>
<form action="/add_license_agreement/" method="post">
    <label for="license_agreement_id">License Agreement ID:</label>
    <input type="number" id="license_agreement_id" name="license_agreement_id" required>
    <br>
    <label for="product_id">Product ID:</label>
    <input type="number" id="product_id" name="product_id" required>
    <br>
    <label for="license_agreement">License Agreement:</label>
    <textarea id="license_agreement" name="license_agreement" required></textarea>
    <br>
    <button type="submit">Add License Agreement</button>
</form>
