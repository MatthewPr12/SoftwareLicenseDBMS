<!-- add_license_record.html -->
<h1>Add License Record</h1>
<form action="/add_license_record/" method="post">
    <label for="license_record_id">License Record ID:</label>
    <input type="number" id="license_record_id" name="license_record_id" required>
    <br>
    <label for="license_agreement_id">License Agreement ID:</label>
    <input type="number" id="license_agreement_id" name="license_agreement_id" required>
    <br>
    <label for="usage_data">Usage Data:</label>
    <input type="text" id="usage_data" name="usage_data" required>
    <br>
    <label for="compliance_status">Compliance Status:</label>
    <input type="text" id="compliance_status" name="compliance_status" required>
    <br>
    <button type="submit">Add License Record</button>
</form>
